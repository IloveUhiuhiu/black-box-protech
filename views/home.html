<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Box Game</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/forms.css">
    <style>
        .hero-section {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 3rem;
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .input-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }
        .function-input {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .function-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.3rem rgba(0,123,255,0.25);
        }
        .play-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
        }
        .play-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="logo-container">
            <img src="/images/logo.jpg" alt="ProTech Club Logo" class="logo">
        </div>
        <h1>üéÆ Black Box Game</h1>
        <p>Nh·∫≠p m√£ ƒë·ªÉ b·∫Øt ƒë·∫ßu ch∆°i</p>
        <p style="opacity: 0.8; font-size: 0.9rem; margin-top: 1rem;">Powered by ProTech Club</p>
    </div>
    
    <div class="main-container">
        <div class="input-container">
            <h2 style="margin-bottom: 1rem; color: #333;">üîê Nh·∫≠p m√£ v√≤ng ch∆°i</h2>
            <p style="color: #666; margin-bottom: 2rem;">Nh·∫≠p m√£ ƒë·ªÉ truy c·∫≠p v√≤ng ch∆°i t∆∞∆°ng ·ª©ng</p>
            
            <input 
                type="text" 
                id="functionCode" 
                class="function-input" 
                placeholder="blackbox"
                maxlength="8"
                onkeyup="validateInput()"
                onpaste="setTimeout(validateInput, 10)"
            >
            
            <div id="errorMessage" class="error-message">
                ‚ùå M√£ v√≤ng ch∆°i kh√¥ng h·ª£p l·ªá! Vui l√≤ng ki·ªÉm tra l·∫°i.
            </div>
            
            <button 
                id="playButton" 
                class="play-button" 
                onclick="playFunction()" 
                disabled
            >
                üéÆ Ch∆°i ngay
            </button>
        </div>
    </div>

    <script>
        // Danh s√°ch m√£ function ƒëang ho·∫°t ƒë·ªông (s·∫Ω ƒë∆∞·ª£c l·∫•y t·ª´ API)
        let activeCodes = [];

        function validateInput() {
            const input = document.getElementById('functionCode');
            const playButton = document.getElementById('playButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // L·∫•y gi√° tr·ªã v√† chuy·ªÉn th√†nh ch·ªØ th∆∞·ªùng
            let value = input.value.toLowerCase();
            
            // C·∫≠p nh·∫≠t input v·ªõi ch·ªØ th∆∞·ªùng
            input.value = value;
            
            // Ki·ªÉm tra m√£ function (8 k√Ω t·ª±)
            if (activeCodes.includes(value)) {
                playButton.disabled = false;
                playButton.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                errorMessage.style.display = 'none';
            } else if (value.length > 0) {
                playButton.disabled = true;
                playButton.style.background = '#6c757d';
                errorMessage.style.display = 'block';
            } else {
                playButton.disabled = true;
                playButton.style.background = '#6c757d';
                errorMessage.style.display = 'none';
            }
        }

        function playFunction() {
            const code = document.getElementById('functionCode').value.toLowerCase();
            
            if (activeCodes.includes(code)) {
                // Hi·ªáu ·ª©ng loading
                const button = document.getElementById('playButton');
                button.innerHTML = '‚è≥ ƒêang t·∫£i...';
                button.disabled = true;
                
                setTimeout(() => {
                    // Chuy·ªÉn ƒë·∫øn black_box v·ªõi m√£ function trong URL parameter
                    window.location.href = `/black_box?code=${code}`;
                }, 800);
            }
        }



        // Danh s√°ch m√£ function h·ª£p l·ªá (client-side)
        const validCodes = [
            'st01ln34',
            'ab12dg23',
            'xy9k4lm2',
            'qr78op56',
            'mn34st90',
            'kl56uv12',
            'zx90qw34',
            'rt12gh78',
            'cv34bn56',
            'pl78ok90',
            'hj23df67',
            'we45ty89',
            'ui67za01',
            'lg15gt05',
            'mb16x002',
            'ev18ch02',
            'md23m005',
            'ps24tr01',
            'dv25by02',
            'dc41x002',
            'ft47cal1',
            'pr48chk1'
        ];
        
        // Load active codes
        function loadActiveCodes() {
            // T·∫•t c·∫£ c√°c codes ƒë·ªÅu active
            activeCodes = [...validCodes];
        }

        // Focus v√†o input khi trang load
        document.addEventListener('DOMContentLoaded', async function() {
            // Load danh s√°ch m√£ tr∆∞·ªõc
            await loadActiveCodes();
            
            // Sau ƒë√≥ focus v√†o input
            document.getElementById('functionCode').focus();
        });

        // X·ª≠ l√Ω ph√≠m Enter
        document.getElementById('functionCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!document.getElementById('playButton').disabled) {
                    playFunction();
                }
            }
        });
    </script>
</body>
</html>
